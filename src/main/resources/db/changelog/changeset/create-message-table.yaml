databaseChangeLog:
  - changeSet:
      id: create-message
      author: Viktor Lytvynenko
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_from_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_to_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: is_read
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: message_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_message_user_from
            baseTableName: messages
            baseColumnNames: user_from_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_message_user_to
            baseTableName: messages
            baseColumnNames: user_to_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE