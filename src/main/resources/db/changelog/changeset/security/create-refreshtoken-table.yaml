databaseChangeLog:
  - changeSet:
      id: create-refresh-tokens
      author: Viktor Lytvynenko
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: refresh_token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_valid
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: member_id
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: member_id
            constraintName: fk_refresh_tokens_member
            referencedTableName: members
            referencedColumnNames: id
            onDelete: CASCADE
