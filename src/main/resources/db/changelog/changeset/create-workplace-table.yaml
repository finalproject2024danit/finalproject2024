databaseChangeLog:
  - changeSet:
      id: create-workplace
      author: Viktor Lytvynenko
      changes:
        - createTable:
            tableName: workplaces
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: workplaces_users
            columns:
              - column:
                  name: workplace_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_workplace_user_workplace
            baseTableName: workplaces_users
            baseColumnNames: workplace_id
            referencedTableName: workplaces
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_workplace_user_user
            baseTableName: workplaces_users
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
