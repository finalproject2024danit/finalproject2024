databaseChangeLog:
  - changeSet:
      id: create-user-residence
      author: Viktor Lytvynenko
      changes:
        - createTable:
            tableName: user_residences
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: residence_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_user_residences_user
            baseTableName: user_residences
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_user_residences_residence
            baseTableName: user_residences
            baseColumnNames: residence_id
            referencedTableName: residences
            referencedColumnNames: id
            onDelete: CASCADE
