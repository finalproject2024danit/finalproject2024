databaseChangeLog:
  - changeSet:
      id: create-user
      author: Viktor Lytvynenko
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: VARCHAR(15)
              - column:
                  name: date_of_birth
                  type: BIGINT
              - column:
                  name: avatar
                  type: VARCHAR(255)
              - column:
                  name: phones
                  type: TEXT
              - column:
                  name: photo_data
                  type: TEXT
              - column:
                  name: workplace_id
                  type: BIGINT
              - column:
                  name: residence_id
                  type: BIGINT
              - column:
                  name: hobby_id
                  type: BIGINT
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: workplace_id
            referencedTableName: workplaces
            referencedColumnNames: id
            constraintName: fk_users_workplaces
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: residence_id
            referencedTableName: residences
            referencedColumnNames: id
            constraintName: fk_users_residences
